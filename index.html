<!doctype html>
<html>
<head>
<title>Hard Vacuum: Recon</title>
<style type="text/css">
#background {
  position: relative;
  height: 320px;
  width: 240px;
  overflow: hidden;
  border: 1px solid #000;
}
.snow {
  background-image: url(img/snow.png);
}
.row {
  display: block;
  width: 100px;
  height: 20px;
}
.tile {
  display: inline-block;
  height: 20px;
  width: 20px;
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
<div id="background">
</div>
<script type="text/javascript">
(function () {
  var lastTime = 0;

  if (!window.requestAnimationFrame) {
    window.requestAnimationFrame = function (callback, element) {
      var currTime = new Date().getTime();
      var timeToCall = Math.max(0, 16 - (currTime - lastTime));
      var timerId = setTimeout(function () {
        callback(currTime + timeToCall);
      }, timeToCall);
      lastTime = currTime + timeToCall;
      return timerId;
    };
  }

  if (!window.cancelAnimationFrame) {
    window.cancelAnimationFrame = function (id) {
      clearTimeout(id);
    };
  }
}());

var $ = function (selector) {
  if (selector.indexOf("#") === 0) {
    return document.getElementById(selector.slice(1));
  }
  if (selector.indexOf(".") === 0) {
    return document.getElementByClassName(selector.slice(1));
  }
  return null;
};

var canvasHeight = 160;
var canvasWidth = 120;
var tileHeight = 20;
var tileWidth = 20;

var setup = function () {
  var x = 0;
  var y = 0;
  var background = $("#background");
  background.style.height = canvasHeight+"px";
  background.style.width = canvasWidth+"px";
  var numRows = (canvasHeight / tileHeight) + 1;
  var numCols = canvasWidth / tileWidth;
  var row = null;
  var tile = null;
  for (y = 0; y < numRows; y += 1) {
    row = document.createElement("div");
    row.setAttribute("class", "row");
    for (x = 0; x < numCols; x += 1) {
      tile = document.createElement("span");
      tile.setAttribute("class", "snow tile");
      tile.style.top = ((y * tileHeight) - tileHeight)+"px";
      tile.style.left = (x * tileWidth)+"px";
      row.appendChild(tile);
    }
    background.appendChild(row);
  }
};

var movey = function (element, delta, max) {
  if (element === undefined) {
    return;
  }
  if (element.style.top === "") {
    element.style.top = "0px";
  }
  var offset = parseInt(element.style.top);
  if (offset + delta >= max) {
    offset = -tileHeight;
    delta = 0;
  }
  offset += delta;
  element.style.top = offset+"px";
};

var render = function (time) {
  var background = $("#background");
  var rows = background.childNodes;
  var tiles = null;
  var x = 0;
  var y = 0;
  var offset = 1;
  for (y = 0; y < rows.length; y += 1) {
    tiles = rows[y].childNodes;
    for (x = 0; x < tiles.length; x += 1) {
      movey(tiles[x], offset, canvasHeight);
    }
  }
  requestAnimationFrame(render);
};

setup();
render();
</script>
</body>
</html>
